   <link th:href="@{/vendors/iCheck/skins/flat/green.css}" rel="stylesheet">

    <!-- Custom Theme Style -->

</head>
  
<body class="nav-md" style="background-color:  #AA0000;">
    <div class="container body">
      <div class="main_container">
        <div class="col-md-3 left_col" style="background-color:  #AA0000;">
          <div class="left_col scroll-view" style="background-color:  #AA0000;">
            <div class="navbar nav_title" style="border: 0; background-color:  #AA0000;">
              <div>
            		<p><img alt="logo UBA" th:src="@{/image/Renew_UBA.png}" style="width: 100px; text-align: center; height: auto;"></p>
            	</div>
            </div>

            <div class="clearfix"></div>

            <!-- menu profile quick info -->
            <div class="profile clearfix">
              <div class="profile_pic">
                <img th:src="@{/image/Gost.jpg}" alt="..." class="img-circle profile_img">
              </div>
              <div class="profile_info">
                <span>Welcome,</span>
                <h2>Steve Zekeng</h2>
              </div>
            </div>
            <!-- /menu profile quick info -->

            <br />

            <!-- sidebar menu -->
            <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
              <div class="menu_section">
                <h3>General</h3>
                <ul class="nav side-menu">
                  <li><a><i class="fa fa-home"></i> Home <span class="fa fa-chevron-down"></span></a>
                    <ul class="nav child_menu">
                      <li><a th:href="@{/dashBoard}">Dashboard</a></li>
                      
                    </ul>
                  </li>
                  <li><a><i class="fa fa-clone"></i>My applications <span class="fa fa-chevron-down"></span></a>
                    <ul class="nav child_menu">
                      <li><a th:href="@{/listApp}">List</a></li>
                      
                    </ul>
                  </li>
                  <li><a th:href="@{portalWeb}"><i class="fa fa-laptop"></i> Portal Web </a>
                    
                  </li>
                </ul>
              </div>

            </div>
            <!-- /sidebar menu -->

            <!-- /menu footer buttons -->
            
            <!-- /menu footer buttons -->
          </div>
        </div>

        <!-- top navigation -->
        <div class="top_nav">
          <div class="nav_menu">
              <div class="nav toggle">
                <a id="menu_toggle"><i class="fa fa-bars"></i></a>
              </div>
              <nav class="nav navbar-nav">
              <ul class=" navbar-right">
                <li class="nav-item dropdown open" style="padding-left: 15px;">
                  <a href="javascript:;" class="user-profile dropdown-toggle" aria-haspopup="true" id="navbarDropdown" data-toggle="dropdown" aria-expanded="false">
                    <img th:src="@{/image/Gost.jpg}" alt="">Steve Zekeng
                  </a>
                  <div class="dropdown-menu dropdown-usermenu pull-right" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item"  th:href="@{/profileUser}"> Profile</a>
                    <a class="dropdown-item"  th:href="@{/login}"><i class="fa fa-sign-out pull-right"></i> Log Out</a>
                  </div>
                </li>

                
              </ul>
            </nav>
          </div>
        </div>
       
        <!-- /top navigation -->
        
			<!-- page content -->
            <div class="right_col" role="main">
                <div class="">
                    <div class="page-title">
                        <div class="title_left">
                            <h3>Form Validation</h3>
                        </div>

                        
                    </div>
                    <div class="clearfix"></div>

                    <div class="row">
                        <div class="col-md-12 col-sm-12">
                            <div class="x_panel">
                                <div class="x_title">
                                    <h2 style="text-align: center;">Edit Application</h2>
                                    
                                    <div class="clearfix"></div>
                                </div>
                                <div class="x_content">
                                    <form class="mt-3 " id="formulaire" action="#" method="post" th:action="@{/update/{id}(id=${app.id})}" th:object="${app}" >
                                        
                                        <div class="field item form-group">
                                            <label class="col-form-label col-md-3 col-sm-3  label-align form-label" for="nom">Name<span class="required">*</span></label>
                                            <div class="col-md-6 col-sm-6">
                                                <input class="form-control"  th:field="*{nom}"  type="text" name="nom" placeholder="ex. Vendor Management" required="required" id="nom"/>
                                                <span th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></span><br>
                                            </div>
                                        </div>
                                        <div class="field item form-group">
                                            <label class="col-form-label col-md-3 col-sm-3  label-align form-label" for="url">URL<span class="required">*</span></label>
                                            <div class="col-md-6 col-sm-6">
                                                <input class="form-control" th:field="*{url}" type="url" name="url" placeholder="ex. https://www" required="required" id="url"/>
                                                <span th:if="${#fields.hasErrors('url')}" th:errors="*{url}"></span><br>
                                            </div>
                                        </div>
                                        
                                       <div class="field item form-group">
                                            <label class="col-form-label col-md-3 col-sm-3  label-align form-label" for="statutSelect">Statut Actuel<span class="required">*</span></label>
                                            <div class="col-md-6 col-sm-6">
							                       <select  class="form-select" th:field="*{statutActuel}" id="statutSelect">
							                       		<option value="offline">Offline</option>
							                       		<option value="online">Online</option>
												   </select>
                                                   <span th:if="${#fields.hasErrors('statutActuel')}" th:errors="*{statutActuel}"></span><br>
                                            </div>
                                        </div>
                                        <div class="field item form-group">
	                                            <label class="col-form-label col-md-3 col-sm-3  label-align form-label" for="icone">Icone</label>
	                                            <div class="col-md-6 col-sm-6">
								                       <input class="form-control" th:field="*{icone}" type="file" name="icone"  id="icone"/>
								                       <span th:if="${#fields.hasErrors('icone')}" th:errors="*{icone}"></span><br>	
	                                            </div>
	                                        </div>
                                        
                                        
                                        <div class="ln_solid">
                                            <div class="form-group">
                                                <div class="col-md-6 offset-md-3 mb-2 mt-3">
                                                	<button class="btn btn-danger" type='submit' onclick="return confirm('Do you agree with the Update action?')" ><i class="fa fa-floppy-o"></i>&nbsp;Update Apps</button>
                                           
                                                </div> 
                                            </div>
                                        </div>
                                        
                                        
                                    </form>
                                </div>
                                

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /page content -->
            
              
      </div>
      <!-- footer content -->
        <footer>
          <div class="pull-right">
            copyright &copy;  UBACameroon 2024 | Powered by UBA 
          </div>
          <div class="clearfix"></div>
        </footer>
        <!-- /footer content -->
    </div>

    <script th:src="@{/vendors/jquery/dist/jquery.min.js}"></script>

   <script th:src="@{/vendors/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>

    <script th:src="@{/vendors/fastclick/lib/fastclick.js}"></script>

    <!-- iCheck -->
