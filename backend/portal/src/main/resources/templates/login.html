<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="/image/Untitled.png" type="image/x-icon" />
    <title>Portail UBA </title>

    <!-- Bootstrap -->
    <link rel="stylesheet" th:href="@{webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}">
    <link th:href="@{/vendors/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Font Awesome -->
    <link th:href="@{/vendors/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
    <!-- NProgress -->
    <link th:href="@{/vendors/nprogress/nprogress.css}" rel="stylesheet">
    <!-- Animate.css -->
    <link th:href="@{/vendors/animate.css/animate.min.css}" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link th:href="@{/build/css/custom.min.css}" rel="stylesheet">
  </head>

  <body class="login">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
          	<p><img alt="logo UBA" th:src="@{/image/UBA_renew.png}" style="width: 100px; text-align: center; height: auto;"></p>
            <form>
              
              <h1>Login Form</h1>
              <div>
                <input type="email" class="form-control" placeholder="Email" required="" />
              </div>
              <div>
                <input type="password" class="form-control" placeholder="Password" required="" />
              </div>
              <div>
                <a class="btn btn-default submit" th:href="@{dashBoard}"><b>Log in</b></a>
                
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link"><b>You are a new user?</b>
                  <a href="#signup" class="to_register"> <b>Create Account</b> </a>
                </p>

                <div class="clearfix"></div>
                <br />

                <div>
                  
                  <p>copyright &copy;  UBACameroon 2024 | Powered by UBA</p>
                </div>
              </div>
            </form>
          </section>
        </div>

        <div id="register" class="animate form registration_form">
          <section class="login_content">
          	<p><img alt="logo UBA" th:src="@{/image/UBA_renew.png}" style="width: 100px; text-align: center; height: auto;"></p>
            <form>
              <h1>Create Account</h1>
              <div>
                <input type="email" class="form-control" placeholder="Email" required="" />
              </div>
              <div>
                <input type="password" class="form-control" placeholder="Password" required="" />
              </div>
              <div>
                <input type="text" class="form-control" placeholder="Admin or User" required="" />
              </div>
              <div>
                <a class="btn btn-default submit" th:href="@{dashBoard}"><b>Submit</b></a>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link"><b>Already a member ?</b>
                  <a href="#signin" class="to_register"><b> Log in </b></a>
                </p>

                <div class="clearfix"></div>
                <br />

                <div>
                  
                  <p>copyright &copy;  UBACameroon 2024 | Powered by UBA</p>
                </div>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
    
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
    
  </body>
</html>
